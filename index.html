<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pookie's Ultimate Experience</title>
    <style>
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            background: white; 
            font-family: 'Comic Neue', 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif; 
            overflow-x: hidden; 
            text-align: center;
            touch-action: manipulation; /* Убирает задержку клика на мобилках */
        }

        #audio-unlocker {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }
        #start-btn {
            padding: 20px 40px; font-size: 1.5rem; background: #00ff00;
            border: 5px solid black; cursor: pointer; font-family: inherit;
            width: 90%; max-width: 400px;
        }

        .screen { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            padding-top: 40px; 
            width: 100%; 
            height: 100vh; 
            box-sizing: border-box;
            position: relative; 
        }

        .active { display: flex; }

        /* Адаптивные картинки */
        img { max-width: 90%; height: auto; }

        .progress-container { width: 80%; max-width: 400px; height: 30px; border: 4px solid black; margin-top: 20px; }
        #loading-bar { width: 0%; height: 100%; background: #00ff00; transition: width 0.1s linear; }

        .red-text { color: red; font-size: 3rem; font-weight: bold; animation: shake 0.1s infinite; margin: 10px; }
        .green-text { color: #00ff00; font-size: 2.5rem; text-shadow: 2px 2px black; }
        .big-yahu-text { font-size: 3rem; color: red; position: absolute; top: 20%; z-index: 100; animation: shake 0.05s infinite; padding: 0 10px; }
        
        @keyframes shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            50% { transform: translate(-2px, -3px) rotate(-1deg); }
            100% { transform: translate(1px, 2px) rotate(1deg); }
        }

        /* Игровое поле теперь тянется */
        canvas { 
            background: #fff; 
            border: 5px solid #000; 
            margin-top: 10px; 
            max-width: 95%; 
            height: auto; 
            touch-action: none; /* Важно: отключает скролл браузера при игре */
        }
        
        #gpa-wrap { width: 85%; height: 25px; border: 4px solid #000; position: relative; margin-bottom: 5px; overflow: visible; }
        #gpa-bar { width: 16.6%; height: 100%; background: red; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); position: absolute; }

        .falling-asset { position: absolute; z-index: 99; pointer-events: none; }
    </style>
</head>
<body>

    <div id="audio-unlocker">
        <button id="start-btn">PLAYA</button>
    </div>

    <div id="s1" class="screen">
        <img src="twin_peaks_dance.gif" width="450">
        <h2>Let's rock</h2>
        <div class="progress-container"><div id="loading-bar"></div></div>
    </div>

    <div id="s2" class="screen">
        <img src="emoji_dance.gif" width="450">
        <h1 style="font-size: 2.5rem;">happy 16th birthday!</h1>
    </div>

    <div id="s3" class="screen">
        <img id="status-img" src="image_620d14.jpg" width="400">
        <h2 id="status-text">Searching for achievements...</h2>
        <h1 id="not-found" class="red-text" style="display:none;">NOT FOUND</h1>
    </div>

    <div id="s4" class="screen">
        <img id="glow-img" src="image_620c58.jpg" width="350">
        <h2 id="glow-label">searching for glow up...</h2>
        <h1 id="detected" class="green-text" style="display:none;">DETECTED</h1>
    </div>

    <div id="s5" class="screen">
        <h2 style="font-size: 1.2rem; margin: 5px;">task added: catch good grades</h2>
        <div id="gpa-wrap"><div id="gpa-bar" style="left:0;"></div></div>
        <div id="gpa-val" style="font-size: 1.1rem; font-weight: bold;">GPA: 2.0</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="s6" class="screen">
        <div style="position: relative; margin-top: 20px;">
            <img src="image_620931.png" width="300">
            <img src="image_620c58.jpg" width="180" style="position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);">
        </div>
        <h1 style="font-size: 3rem; margin-top: 50px;">well done</h1>
    </div>

    <div id="s7" class="screen">
        <h1 style="font-size: 2rem; padding: 0 10px;">Happy birthday pookie.<br>I wish you all the best</h1>
        <img src="aliens.jpg" width="300">
    </div>

    <audio id="skylerAudio" src="skyler.mp3"></audio>
    <audio id="boostedAudio" src="happy_birthday_boosted.mp3" loop></audio>
    <audio id="havaAudio" src="hava_nagila.mp3" loop></audio>
    <audio id="finalAudio" src="dum_dee_dum.mp3"></audio>
    <audio id="searchAudio" src="searching.mp3" loop></audio>
    <audio id="failAudio" src="fail.mp3"></audio>
    <audio id="successAudio" src="success.mp3"></audio>

    <script>
        let state = { gpa: 2.0, grades: [2, 2], win: false, isOver: false, gameActive: false };
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Фиксируем логический размер, CSS растянет его визуально
        canvas.width = 400; 
        canvas.height = 500;

        const player = { x: 160, y: 410, w: 80, h: 80, img: new Image() };
        player.img.src = 'image_620c76.png';
        
        let objects = [];
        let flagDropped = false;
        let rainInterval, spawnInterval;

        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('audio-unlocker').style.display = 'none';
            document.getElementById('s1').classList.add('active');
            startLoading();
        });

        function switchScreen(from, to) {
            document.getElementById(from).classList.remove('active');
            document.getElementById(to).classList.add('active');
        }

        function startLoading() {
            let prg = 0;
            const loadInt = setInterval(() => {
                prg += 0.5; 
                document.getElementById('loading-bar').style.width = prg + '%';
                if(prg >= 100) {
                    clearInterval(loadInt);
                    startExperience();
                }
            }, 50);
        }

        function startExperience() {
            switchScreen('s1', 's2');
            document.getElementById('skylerAudio').play();
            
            setTimeout(() => {
                document.getElementById('skylerAudio').pause();
                switchScreen('s2', 's3');
                document.getElementById('searchAudio').play();
                
                setTimeout(() => {
                    document.getElementById('searchAudio').pause();
                    document.getElementById('failAudio').play();
                    document.getElementById('status-img').src = 'image_620c98.jpg';
                    document.getElementById('not-found').style.display = 'block';
                    document.getElementById('status-text').style.display = 'none';
                    
                    setTimeout(() => {
                        switchScreen('s3', 's4'); 
                        document.getElementById('searchAudio').currentTime = 0;
                        document.getElementById('searchAudio').play();

                        setTimeout(() => {
                            document.getElementById('searchAudio').pause();
                            document.getElementById('successAudio').play();
                            document.getElementById('glow-label').style.display = 'none';
                            document.getElementById('detected').style.display = 'block';
                            document.getElementById('glow-img').src = 'friend_photo.jpg'; 

                            setTimeout(() => {
                                switchScreen('s4', 's5');
                                document.getElementById('boostedAudio').play();
                                state.gameActive = true;
                                spawnInterval = setInterval(spawnObject, 700);
                                gameLoop();
                            }, 4500); 
                        }, 4500);
                    }, 4500);
                }, 4500);
            }, 7500); 
        }

        function gameLoop() {
            if (state.isOver || !state.gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(player.img, player.x, player.y, player.w, player.h);

            objects.forEach((obj, i) => {
                obj.y += 4;
                if(obj.type === 'grade') {
                    ctx.fillStyle = obj.val >= 10 ? '#00ff00' : (obj.val >= 7 ? '#ffd700' : '#ff0000');
                    ctx.font = "bold 24px 'Comic Sans MS'";
                    ctx.fillText(obj.val, obj.x, obj.y);
                } else {
                    const flagImg = new Image(); flagImg.src = 'israel.webp';
                    ctx.drawImage(flagImg, obj.x, obj.y, 50, 35);
                }

                if(obj.y > player.y && obj.y < player.y + player.h && obj.x > player.x - 20 && obj.x < player.x + player.w) {
                    if(obj.type === 'grade') {
                        state.grades.push(obj.val);
                        const sum = state.grades.reduce((a,b) => a+b, 0);
                        state.gpa = (sum / state.grades.length).toFixed(1);
                        updateGPA();
                    } else { winGame(); }
                    objects.splice(i, 1);
                }
                
                if(obj.y > 550) {
                    if(obj.type === 'israel') { loseGame(); }
                    objects.splice(i, 1);
                }
            });
            requestAnimationFrame(gameLoop);
        }

        function spawnObject() {
            if (!state.gameActive || state.isOver) return;
            let type = 'grade', val = Math.floor(Math.random() * 11) + 2;
            if (state.gpa >= 10 && !flagDropped) { type = 'israel'; flagDropped = true; }
            objects.push({ x: Math.random() * (canvas.width - 30), y: -30, val: val, type: type });
        }

        // ОБРАБОТКА ДВИЖЕНИЯ (МЫШЬ + ТАЧ)
        function handleMove(e) {
            let clientX;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
            } else {
                clientX = e.clientX;
            }
            let rect = canvas.getBoundingClientRect();
            // Вычисляем позицию с учетом масштабирования канваса
            let scaleX = canvas.width / rect.width;
            player.x = (clientX - rect.left) * scaleX - player.w / 2;
            
            // Ограничения, чтобы не уходил за края
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.w) player.x = canvas.width - player.w;
        }

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, { passive: false });

        function updateGPA() {
            const bar = document.getElementById('gpa-bar');
            const valTxt = document.getElementById('gpa-val');
            let percentage = (state.gpa / 12) * 100;
            bar.style.width = Math.min(percentage, 100) + '%';
            bar.style.background = state.gpa >= 10 ? '#00ff00' : (state.gpa >= 7 ? '#ffd700' : '#ff0000');
            valTxt.innerText = "GPA: " + state.gpa;
        }

        function winGame() {
            state.isOver = true;
            clearInterval(spawnInterval);
            document.getElementById('boostedAudio').pause();
            document.getElementById('havaAudio').play();
            document.getElementById('gpa-bar').style.width = '10000%';
            document.getElementById('gpa-val').innerText = "GPA: 100000";
            showBigYahu("BIG YAHU IS SATISFIED", "israel.webp");
            setTimeout(() => {
                stopRain();
                switchScreen('s5', 's6');
                setTimeout(() => {
                    switchScreen('s6', 's7');
                    document.getElementById('havaAudio').pause();
                    document.getElementById('finalAudio').play();
                }, 6000);
            }, 8000);
        }

        function loseGame() {
            state.isOver = true;
            clearInterval(spawnInterval);
            const bar = document.getElementById('gpa-bar');
            bar.style.background = 'red';
            bar.style.width = '2000px';
            bar.style.left = '-2000px'; 
            document.getElementById('gpa-val').innerText = "GPA: -100000";
            showBigYahu("BIG YAHU IS ANGRY", "big_yahu.webp");
            setTimeout(() => {
                stopRain();
                resetMiniGame();
            }, 5000);
        }

        function showBigYahu(msg, asset) {
            const txt = document.createElement('div');
            txt.className = 'big-yahu-text';
            txt.id = 'yahu-title';
            txt.innerText = msg;
            document.getElementById('s5').appendChild(txt);
            rainInterval = setInterval(() => {
                const f = document.createElement('img');
                f.src = asset;
                f.className = 'falling-asset';
                f.style.left = Math.random() * 80 + 'vw';
                f.style.top = '-100px';
                f.style.width = (Math.random() * 100 + 50) + 'px';
                f.style.transition = 'top 2s linear';
                document.body.appendChild(f);
                setTimeout(() => f.style.top = '120vh', 10);
                setTimeout(() => f.remove(), 2500);
            }, 150);
        }

        function stopRain() {
            clearInterval(rainInterval);
            document.querySelectorAll('.falling-asset').forEach(el => el.remove());
            const title = document.getElementById('yahu-title');
            if(title) title.remove();
        }

        function resetMiniGame() {
            state = { gpa: 2.0, grades: [2, 2], win: false, isOver: false, gameActive: true };
            flagDropped = false; objects = [];
            const bar = document.getElementById('gpa-bar');
            bar.style.left = '0'; bar.style.width = '16.6%';
            updateGPA();
            spawnInterval = setInterval(spawnObject, 700);
            gameLoop();
        }
    </script>
</body>
</html>
